<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Student Registration Form</h2>

    <form id="registrationForm">
        <label>Name:</label><br>
        <input type="text" placeholder="Enter Name" id="name" minlength="9" maxlength="50" required><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter Email" id="email" required><br><br>

        <label>Age:</label><br>
        <input type="number" placeholder="Enter Age" id="age" min="16" max="30" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p id="successMsg"></p>

    <script src="script.js"></script>
</body>
</html>
