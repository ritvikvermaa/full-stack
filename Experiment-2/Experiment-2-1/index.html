<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Message</h2>

    <div class="input-box">
        <textarea id="textInput" maxlength="150" placeholder="Type your message..."></textarea>
        <div class="counter">
            <span id="currentCount">0</span> / 150
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
